
<!DOCTYPE html>

<body>
    <script>
        "use strict";
        
        /* 3. Вывести в консоль значения выражений и объяснить
         почему получились такие значения используя комментарии
        к каждому выражению:
        10 + 10 + "10"
        10 + "10" + 10
        10 + 10 + +"10"
        10 / -""
        10 / +"2,5" */
        
        console.log(10 + 10 + "10");
        // последнее число как строка, поэтому второе сложение выполняется как - сложение строк
        
        console.log(10 + "10" + 10);
        // тоже, только с первой операции

        console.log(10 + 10 + +"10");
        // унарный плюс преобразует в число, поэтому просто сложение = 30

        console.log(10 / -"");
        // унарный минус делает из пустой строки -0, а в javascript не вызывается ошибка при делении на ноль, возвращается Infinity

        console.log(10 / +"2,5");
        // запятая вмесло точки вызывает NaN

    </script>
