<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>

		function add(x, y) {
		    return x + y;
		}

		function sub(x, y) {
		    return x - y;
		}

		function mult(x, y) {
		    return x * y;
		}

		function div(x, y) {
		    return x / y;
		}

		console.log(add(2,3))
		console.log(sub(2,3))
		console.log(mult(2,3))			
		console.log(div(2,3))

    </script>
</body>

</html>
