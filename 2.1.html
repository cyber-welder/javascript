<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>

        let a = 1, b = 1, c, d;
        
        // префикс сначала увеличивает, потом присваевает
        c = ++a;
        // с = ((a=1) + 1)

        alert(c); //ответ: 2
        
        // постфикс сначала присваевает, потом увеличивает
        d = b++;
        // d = (b=1) 
        // b = (b=1) + 1

        alert(d); //ответ: 1



        // префикс
       	c = 2 + ++a;
        // c = 2 + ((a=2) + 1) = 5

        alert(c); //ответ: 5

        // постфикс
        d = 2 + b++;
        // d = 2 + (b=2) = 4
        // b = (b=2) + 1

        alert(d); //ответ: 4

        alert(a); //3
        alert(b); //3

        
    </script>
</body>

</html>
