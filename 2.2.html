<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>

		let a = 2;
		
		// оператор *= умножает левый операнд на правый, а результат записывает в левый операнд
		let x = 1 + (a *= 2);

		alert(x) // 5

    </script>
</body>

</html>
